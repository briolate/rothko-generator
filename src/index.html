<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <title>Rothko Generator</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div id="canvas" class="canvas--color-28">
      <div id="inner">
        <div class="block block--color-1 block--size-1 block--spacing-1"></div>
        <div class="block block--color-2 block--size-2 block--spacing-2"></div>
        <div class="block block--color-3 block--size-3 block--spacing-3"></div>
      </div>
    </div>
    <div id="buttons">
      <button onclick="startAnimating()">Randomize (6 secs)</button>
      <button onclick="stopAnimating()">Pause</button>
      <button onclick="changeBg()">Change background</button>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script>
    function changeBlock(el) {
      $(el).attr(
        'class',
        'block block--color-' +
          (Math.floor(Math.random() * 30) + 1) +
          ' block--size-' +
          (Math.floor(Math.random() * 30) + 1) +
          ' block--spacing-' +
          (Math.floor(Math.random() * 30) + 1)
      );
    }

    $('.block').click(function() {
      changeBlock(this);
    });

    function changeBg() {
      $('#canvas').attr('class', function(i, c) {
        return c.replace(
          /(^|\s)canvas--color-\S+/g,
          'canvas--color-' + (Math.floor(Math.random() * 30) + 1)
        );
      });
    }

    let blockChanger;
    let canvasChanger;

    function startAnimating() {
      blockChanger = window.setInterval(function() {
        var block = $(
          '.block:nth-of-type(' + (Math.floor(Math.random() * 4) + 1) + ')'
        );
        changeBlock(block);
      }, 6000);
      canvasChanger = window.setInterval(function() {
        $('#canvas').attr('class', function(i, c) {
          return c.replace(
            /(^|\s)canvas--color-\S+/g,
            'canvas--color-' + (Math.floor(Math.random() * 30) + 1)
          );
        });
      }, 6000);
    }

    function stopAnimating() {
      window.clearInterval(blockChanger);
      window.clearInterval(canvasChanger);
    }
  </script>
</html>
